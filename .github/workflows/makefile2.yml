name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: ./do_release.sh
    - uses: actions/upload-artifacts@v3
    - name: Run check
    - with:
       path: output/
